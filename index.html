<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Formula Webapp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Math Formula Webapp</h1>
    <div class="input-group mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Search formulas...">
      <button class="btn btn-primary" onclick="searchFormulas()">Search</button>
    </div>
    <div id="formulaList" class="row"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
